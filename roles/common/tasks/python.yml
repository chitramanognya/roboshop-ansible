- name: Install Python
  ansible.builtin.yum:
    name: 
      - python39
      - gcc 
      - python3-devel
    state: installed
  
- name: App Pre-requisites
  ansible.builtin.import_tasks:
    file: app-prereq.yml
    
- name: Install Python Dependencies
  ansible.builtin.pip:
    requirements: /app/requirements.txt
    executable: pip3.9
 
- name: Schema Setup
  ansible.builtin.import_tasks:
    file: schema-setup.yml
  when: schema_type is defined
  
- name: SystemD Setup
  ansible.builtin.import_tasks:
    file: systemd-setup.yml